<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisador de Números</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header><h1>Analisador de Números</h1></header>
    <main>
        <section>
            <p>
                Número (entre 1 e 100): <input type="number" name="numtxt" id="numtxt"> <input type="button" value="Adicionar" onclick="adicionar()">
            </p>
            <p style="margin-bottom: 0px;">
                <select name="caixa" id="caixa" size="6">
                </select>
            </p>
            <p style="margin-top: 0px;">
                <input type="button" value="Finalizar" onclick="finalizar()">
                <input type="button" value="Limpar" onclick="limpar()">
            </p>
        </section>
        <section id="info">

        </section>
    </main>
    <footer>&copy;CursoemVideo</footer>
    <script src="script.js"></script>
</body>
</html>
