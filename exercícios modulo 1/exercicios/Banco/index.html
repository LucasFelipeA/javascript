<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conta Bancaria</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header><h1>Dados da conta bancaria</h1></header>
    <main>
        <section id="coisas">
            <h1 style="margin-top: 5px;">Registre-se</h1>
            <p>Adicione os dados da conta: </p>
            <p>Número da conta: <input type="number" name="#" id="conta"></p>
            <p>Saldo: <input type="number" name="#" id="saldo"></p>
            <p>Débito: <input type="number" name="#" id="debito"></p>
            <p>Crédito: <input type="number" name="#" id="credito"></p>
            <p><input type="button" value="Cadastrar" onclick="registrar()"></p>
            <hr>
            <h1 style="margin-top: 5px;">Login</h1>
            <p>Número da conta: <input type="number" name="#" id="contal"></p>
            <p><input type="button" value="Login" onclick="login()"></p>
            <p id='res'>
                
            </p>
        </section>
    </main>
    <footer>&copy; Halitus</footer>
    <script src="script.js"></script>
</body>
</html>
