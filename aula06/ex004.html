<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sads</title>
    <style>
        .teste{
            color: aqua;
            border: 1px inset black;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <script>
        var nome = window.prompt('Qual é seu nome? ')
        document.write(`Olá, <strong>${nome}</strong>! Seu nome tem ${nome.length} letras. ` + '<a href="https://www.youtube.com/watch?v=zf8hXUUkVOs" target="_blank" class="teste">Mashle</a><br>')
        document.write(`Seu nome em maiúsculas é ${nome.toUpperCase()}<br>`)
        document.write(`Seu nome em minúsculas é ${nome.toLowerCase()}<br>`)
        document.write(`Seu nome ao contrário é <bdo dir="rtl">${nome}</bdo>`)
    </script>
</body>
</html>
